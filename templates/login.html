<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='nav.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
  <title>Login</title>
 
</head>

<body>
    
    <div class="container">
      <form class="login" id = 'login' action="/" method="post" >
      <!-- <form class="login" action="/" method="post" autocomplete="off"> -->
        <h6 style="margin-left: 100px;"><b>Magnasoft Login</b></h6>

        <!-- <input type="text" style="display:none">
        <input type="password" style="display:none"> -->

        <input type="text" name='username' id='username' placeholder="Username"  required>
        <input type="password" name='password' id='password' placeholder="Password"  required >
        <a href="/registerform"  class="signup" target="_blank">Create Your Account</a>
        
        
        <button type = "submit"><a href="/admin">Login</button></a>
        
      </form>

        document.getElementById('login').onsubmit = function(event) {

            }, 1000); // Adjust the delay as necessary
        };
    </script> -->
      
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
   

   

  
</body>






</html>
